<section class="row" data-ng-controller="AppCtrl">
<h3 class="col-md-12 text-center">Login</h3>
<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
	<form  data-ng-submit="login(user)"class="signin form-horizontal" autocomplete="off">
		<fieldset>
			<div data-ng-show="error" class="text-center text-danger">
			<strong data-ng-bind="error"></strong>

			</div>
			<div class="form-group">
			<div class="input-group input-group-lg">
				<span class="input-group-addon">
					<i class="text-muted  glyphicon glyphicon-user"></i>
				</span>
				<input type="text" id="username" name="username" placeholder="Username" class="form-control" data-ng-model="user.username">

			</div>
			</div>
			<div class="form-group">
			<div class="input-group input-group-lg">
				<span class="input-group-addon">
					<i class="text-muted glyphicon glyphicon-asterisk"></i>
				</span>
				<input type="password" id="password" name="password" placeholder="Password"class="form-control" data-ng-model="user.password">

			</div>
			</div>
			<div class="text-center form-group">
				<button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
			</div>
			<div class="forgot-password">
			<a href="#">Forgot your password?</a> &nbsp; Or &nbsp; 
			<a href="#/register">Sign Up</a>
			</div>
		</fieldset>
	</form>
</div>
</section>
